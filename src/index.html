<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <main class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/slidePhone1.jpg" alt="Celular mostrando o aplicativo Instagram">
            <!-- Fazer slides com JavaScript -->
        </div>

        <div class="instagram-continue">
            <img src="./img/Instagram-logo.png" alt="Logo Instagram" class="instagram-logo">
            <div class="instagram-perfil">
                <img src="./img/Instagram-perfil.jpg" alt="Foto perfil">
            </div>
            <button class="btn-login">Continuar como lipew</button>
            <p>Não é lipew? <a href="#">Trocar de conta</a></p>
        </div>
    </main>

    <footer class="instagram-footer">
        <div class="group">
            <a href="#">Sobre</a>
            <a href="#">Blog</a>
            <a href="#">Carreiras</a>
            <a href="#">Ajuda</a>
            <a href="#">API</a>
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Contas mais relevantes</a>
            <a href="#">Hashtags</a>
            <a href="#">Localizações</a>
        </div>
        <div class="group">
            <a href="#">Beleza</a>
            <a href="#">Dança e apresentação</a>
            <a href="#">Fitness</a>
            <a href="#">Comida e bebida</a>
            <a href="#">Casa e jardim</a>
            <a href="#">Música</a>
            <a href="#">Artes visuais</a>
        </div>  
        <div class="group">
            <select>
                <option value="Afrikaas">Afrikaas</option>
                <option value="Deutsch">Deutsch</option>
                <option value="English">English</option>
                <option value="Français">Français</option>
                <option value="Italiano">Italiano</option>
                <option value="Português (Brasil)" selected>Português (Brasil)</option>
            </select>

            <p>© 2020 Instagram do Facebook</p>
        </div>      
    </footer>

</body>
</html>
